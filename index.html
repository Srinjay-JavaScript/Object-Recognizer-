 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default" style=" width: 70%; font-family: century gothic; font-weight: bolder; font-size: larger;">IMAGE RECOGNITION</h1>

      <br><br>

      <p style="font-size: 25px;" style="font-size: 15px; font-weight: bold;" class="text-capitalize">Model is trained to identify the following objects: </p>
      <div style="border: white 3px solid; height: 215px;"><div id="Spoon"><b>Spoon</b></div><hr><div id="Watch"><b>Watch</b></div><hr><div id="Mobile"><b>Mobile</b></div><hr><div id="Water Bottle"><b>Water Bottle</b></div></div>
  
      <br>
      <br>

      <label style="font-size: 25px;">Webcam View - </label>
      <div style="display: flex; margin-left: 240px;">
      <div id="live-camera" style=" width: 350; height: 300; border-style: dashed;" ></div>
      <div id="photo" style=" width: 350; height: 300; margin-left: 20px; border-style: solid;"></div>
    </div>

      

    <br><br>
    <button id="snap" style="background-color: white; color: black; border: blanchedalmond 3px solid;" onclick="snap()">SNAP</button>

      <br><br>
      <button id="identify" style="background-color: white; color: black; border: blanchedalmond 3px solid;" onclick="identify()">IDENTIFY</button>
      <br><br><br><br>
      <p style="font-size: 15px;">Object :  
      <span><mark id="object" style="font-size: larger;"></mark></span></p>
      <p style="font-size: 15px;">Accuracy : 
        <span><mark id="accuracy" style="font-size: larger;"></mark></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
